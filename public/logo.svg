                            <line x1="0" y1="0" x2="17" y2="-17" stroke="url(#iconGrad)" stroke-width="2" opacity="0.5"/>
                            <line x1="0" y1="0" x2="17" y2="17" stroke="url(#iconGrad)" stroke-width="2" opacity="0.5"/>
                            <line x1="0" y1="0" x2="-17" y2="17" stroke="url(#iconGrad)" stroke-width="2" opacity="0.5"/>
                            <line x1="0" y1="0" x2="-17" y2="-17" stroke="url(#iconGrad)" stroke-width="2" opacity="0.5"/>
